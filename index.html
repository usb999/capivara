				var message="Restricted area."; function clickIE4(){
				if (event.button==2){ alert(message); return false; } }
				 function clickNS4(e){
				 if  (document.layers||document.getElementById&&!document.all){ if (e.which==2||e.which==3){ alert(message); return false; } } }
				 if (document.layers){document.captureEvents(Event.MOUSEDOWN);
				document.onmousedown=clickNS4; } else if (document.all&&!document.getElementById){
				document.onmousedown=clickIE4; } document.oncontextmenu=new Function("alert(message);return false")    
		</script>

<script>
(function(){
    var minutesToLogout = 8 * 60 * 1000; // Configure o tempo que achar melhor
    var logoutUrl = 'main.html'; // Configure a URL de logout

    var lastModified = Date.now();
    var html = document.getElementsByTagName('html')[0];
    var setLastModified = function(){lastModified = Date.now();}

    html.onmousemove = setLastModified;
    html.onkeypress = setLastModified;

    var logoutFunction = function(){
        var timeDiff = Date.now() - lastModified;
        if(timeDiff > minutesToLogout)
            document.location = logoutUrl;
        else
            setTimeout(logoutFunction, minutesToLogout - timeDiff);
    }
    setTimeout(logoutFunction, minutesToLogout);
})();
</script>
